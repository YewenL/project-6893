<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>LA Crime Forecast Demo</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body { margin:0; font-family: Arial; display:flex; height:100vh; }
    #map { flex: 2; }
    #panel { flex: 1; padding: 12px; border-left: 1px solid #ddd; }
    input { width: 160px; padding: 6px; margin: 4px 0; }
    button { padding: 6px 10px; }
    ul { padding-left: 18px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="panel">
    <h2>Central Forecast</h2>
    <label>Date (YYYY-MM-DD)</label><br/>
    <input id="date" value="2023-06-01"><br/>
    <label>Hour (0-23)</label><br/>
    <input id="hour" value="18"><br/>
    <button id="btn">Get Forecast</button>

    <h3>Result</h3>
    <div><b>Hour:</b> <span id="ds">-</span></div>
    <div><b>Forecast crime frequency:</b> <span id="freq">-</span></div>

    <h3>Top 5 Crime Types</h3>
    <ul id="top5"></ul>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([34.0522, -118.2437], 11);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

    const centralMarker = L.marker([34.0537, -118.2450]).addTo(map).bindPopup("Central");

    async function getForecast() {
      const date = document.getElementById("date").value;
      const hour = parseInt(document.getElementById("hour").value, 10);

      const url = `http://127.0.0.1:8000/forecast?date=${date}&hour=${hour}`;
      const res = await fetch(url);
      const data = await res.json();

      document.getElementById("ds").textContent = data.ds;
      document.getElementById("freq").textContent =
        (data.crime_frequency === null) ? "No data" : Number(data.crime_frequency).toFixed(2);

      const ul = document.getElementById("top5");
      ul.innerHTML = "";
      (data.top5_types || []).forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.type}: ${Number(item.forecast).toFixed(2)}`;
        ul.appendChild(li);
      });

      centralMarker.openPopup();
    }

    document.getElementById("btn").addEventListener("click", getForecast);
  </script>
</body>
</html>
